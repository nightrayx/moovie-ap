<a [routerLink]="['/detailSerie', serie.id]">
  <div class="card mb-4">
    <div class="card-img-overlay">
      <h3 class="card-title">{{ serie.title }}</h3>
    </div>
    <img
      src="https://image.tmdb.org/t/p/w200{{ serie.poster_path }}"
      alt="Image de la serie"
      class="card-img-top img-thumbnail"
    />
  </div>
</a>
